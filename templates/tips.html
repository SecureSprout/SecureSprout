<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>SecureSprout | Tips</title>

</head>
<body>
      <div class="p-5 mb-4 bg-header">
        <div class="container-fluid py-5">
            <img src="../static/images/parentDash/parentDashHeaderImage.svg" class="float-end mt-0" style="width: 250px;">
          <h1 class="display-5 fw-bold text-white">SecureSprout <i class="fas fa-leaf"></i></h1>
          <p class="col-md-8 fs-4 text-white">In need? Use our tips feature for assistance!</p>
        
        </div>
      </div>
       
        <div class="row  align-items-center justify-content-center mx-4">

          <div class="col-md-6">
            <form action="/tips" method="post">
            <div class="h-100 p-5 bg-grad border border-2 rounded-5 img-jmbo justify-content-center align-items-center d-flex flex-row " style="border-radius: 15px">
                <div class="container">
                  <h2 class="text-white">Get Safety tips</h2>
                  <div class="form-outline mb-4">
                      <label class="form-label text-white" for="form">Helps you get tips based on your queries.</label>
                      <input type="name" id="form" class="form-control form-control-lg transparent"
                      placeholder="Enter a Prompt" name="Prompt" />
                  </div>
                  <input type="submit" value="Submit" name="Submit" class="btn btn-outline-light mt-2"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"> </input>
                </div>
              
         
          </form>
            
          </div>

        </div>
          <div class="row  align-items-center justify-content-center mx-4">

          <div class="col-md-6">
            <div class="h-100 p-5 bg-light.bg-gradient border border-2 rounded-5 img-jmbo justify-content-center align-items-center d-flex flex-row " style="border-radius: 15px">
              <div class="container">
         
<div class = "container text-gray text-center fs-5">
  {% with messages = get_flashed_messages() %}  
    {% if messages %}  
      {% for message in messages %}  
        {{ message }}  
      {% endfor %}  
    {% endif %}  
  {% endwith %}
  </div>
              </div>
            </div>
          </div>
          </div>
  
        



      <!-- script -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      
</body>
</html>
